name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - run: cargo fmt --check
    - run: cargo build --verbose
    - run: cargo test --lib -- --test-threads=1
    - uses: katyo/publish-crates@v2
      with:
        registry-token: ${{ secrets.CRATES_IO_REGISTRY_TOKEN }}
        args: --no-verify

